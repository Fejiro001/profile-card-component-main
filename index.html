<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor challenge for a profile card component"
    />

    <!-- IMAGES -->
    <link rel="preload" href="./assets/images/image-victor.webp" as="image" />
    <link rel="preload" href="./assets/images/bg-pattern-card.svg" as="image" />
    <link rel="preload" href="./assets/images/bg-pattern-top.svg" as="image" />
    <link
      rel="preload"
      href="./assets/images/bg-pattern-bottom.svg"
      as="image"
    />

    <!-- FONT -->
    <link
      rel="preload"
      href="./assets/fonts/KumbhSans-VariableFont_YOPQ,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/output.css" />

    <title>Profile card component</title>
  </head>

  <body
    class="bg-dark-cyan min-h-screen flex flex-col flex-wrap justify-center items-center font-primary-font p-6 relative"
  >
    <main
      class="bg-white container mx-auto max-w-[350px] flex flex-col gap-4 items-center rounded-2xl"
    >
      <div class="size-[110px] mt-[5.6rem]">
        <img
          class="rounded-full border-white border-[5px] aspect-square"
          src="./assets/images/image-victor.webp"
          alt="picture of Victor Crest"
        />
      </div>

      <div class="text-center px-4 space-y-1">
        <p class="text-lg">
          <span class="font-bold text-desaturated-blue">Victor Crest</span>
          <span class="text-dark-grayish-blue">26</span>
        </p>
        <p class="text-dark-grayish-blue text-sm">London</p>
      </div>

      <hr class="self-stretch mt-3" />

      <ul class="flex px-4 pb-6 gap-12 flex-wrap justify-center text-center">
        <li class="">
          <span class="font-bold text-xl text-desaturated-blue">80K</span>
          <p class="text-xs text-dark-gray tracking-widest">Followers</p>
        </li>
        <li class="">
          <span class="font-bold text-xl text-desaturated-blue">803K</span>
          <p class="text-xs text-dark-gray tracking-widest">Likes</p>
        </li>
        <li class="">
          <span class="font-bold text-xl text-desaturated-blue">1.4K</span>
          <p class="text-xs text-dark-gray tracking-widest">Photos</p>
        </li>
      </ul>
    </main>

    <footer class="text-center mt-4 bottom-0 left-0 right-0 text-lg font-bold">
      Challenge by
      <a
        class="bg-black text-dark-cyan hover:bg-dark-cyan hover:text-black"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="bg-black text-dark-cyan hover:bg-dark-cyan hover:text-black"
        href="#"
        >Fejiro Abere</a
      >.
    </footer>
  </body>
</html>
